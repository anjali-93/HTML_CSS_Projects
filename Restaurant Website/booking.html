    <!-- ---------------------- Content ---------------------------- -->

    <section class="reserve">
        <h2 class="re-text">Reservation</h2>
        <h1>Make a Reservation</h1>
        <div class="content">
            <div class="h2">
                <hr class="new">
            </div>
            <div class="image2">
                <img src="./Images/yellow wave.png" alt="" class="image1">
            </div>
            <div class="h2">
                <hr class="new">
            </div>
        </div>

        <!-- ---------------- Form ------------------- -->

        <div class="box">
            <div class="image">
                <img src="https://images.pexels.com/photos/3262277/pexels-photo-3262277.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>

            <div class="form">
                <h3>Booking a table online is easy</h3>
                <form action="" class="myform">
                    
                    <div>
                        <label for="name">Your Name <span>*</span> </label>
                        <input type="text" name="" id="name" placeholder="Name here" required>
                    </div>
    
                    <div>
                        <label for="email">Your Email <span>*</span> </label>
                        <input type="email" name="email" id="email" placeholder="Email here" required>
                    </div>
    
                    <div>
                        <label for="phn">How can we contact you?</label>
                        <input type="type" name="number" placeholder="Phone Number here" id="phn">
                    </div>
    
                    <div>
                        <label for="date" title="DD/MM/YYYY">Date <span>*</span> </label>
                        <input type="text" name="" id="date" placeholder="Booking date here" required title="DD/MM/YYYY">
                    </div>
    
                    <div>
                        <label for="start">From <span>*</span></label>
                        <input type="type" id="start" placeholder="Start time here" required>
                    </div>
    
                    <div>
                        <label for="end">To <span>*</span> </label>
                        <input type="type" id="end" placeholder="End time here" required>
                    </div>
    
                    <div class="guest">
                        <label for="guest">Total Guest <span>*</span> </label>
                        <input type="number" id="guest" required>
                    </div>

                    <div class="textarea">
                        <label for="start">Special Information</label>
                        <textarea name="add" id="start" placeholder="Enter Your Message here" required=""></textarea>
        
                    </div>
                    <div class="btn">
                        <button class="book-btn">Book a table</button>
                        <div class="cancel">
                            <a href="">Request Cancellation</a>
                            <hr class="line">
                        </div>
                    </div>
                    
                    
                </form>
    
            </div>
        </div>

       
    </section>
